{% extends 'groups/group_base.html' %}

{% load bootstrap4 %}


{% block group_content %}
    <h4 class="mt-3 mr-5">Create a new Group!</h4>

    <form action="{% url 'groups:create' %}" method="post" id='groupForm' class='mt-3'>
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock group_content %}
