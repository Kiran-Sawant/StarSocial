{% extends "accounts/base.html" %}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
    <div class="container mt-3" style='width: 35em;'>
        <h1>Sign Up!</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign Up!" class="btn btn-success">
        </form>
    </div>
{% endblock %}
