<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'starsocial/CSS/master.css' %}">

    <title>Star Social</title>
</head>
<body>
    <!------------------- NavBar ---------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role='navigation', id='navbar'>
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

            <ul class="nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item mr-3"><a href="{% url 'posts:create' %}">Post</a></li>
                    <li class="nav-item mr-3"><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item mr-3"><a href="{% url 'groups:create' %}">Create Group</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <li class="nav-item mr-3"><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item mr-3"><a href="{% url 'accounts:login' %}">Log in</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!------------------ Body ----------------------->
    <div class="container mycontent">

        {% block content %}

        {% endblock %}

    </div>

    <canvas id="canvas"></canvas>

    <script src="{% static 'starsocial/JS/master.js' %}" type="text/javascript">
    </script>
</body>
    

</html>
